<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title> {{ .Site.Params.siteName }} </title>
    {{ partial "head.html" . }}
</head>

<body>
{{ partial "header.html" . }}
    <div class="scroll content">
        <div id="scroll-inner">
{{ partial "main.html" . }}
{{ partial "footer.html" . }}
        </div>
    </div>
</body>

</html>

<script type="text/javascript">
  let target = document.getElementById('scroll-inner');
  target.scrollIntoView(false);
</script>
