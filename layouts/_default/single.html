{{ define "title"}}
{{ .Title }} | {{ .Site.Params.author }}
{{ end }}

{{ define "main" }}
<div class="postSingle">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</div>

{{ end }}

{{ define "footer" }}
{{ $charCount := len .Content }}
<footer class="vimfooter">
    <div>
        <span class="fileName">"{{ .Page.File }}"</span>
        <span class="permission">[readonly]</span>
        <span class="fileSize">{{ $charCount }}B</span>
    </div>
</footer>
{{ end }}
